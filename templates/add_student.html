{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2 style="margin-top:0">Add Student</h2>
    <form method="post">
      <div class="field">
        <label>Name</label>
        <input name="name" required>
      </div>
      <div class="field">
        <label>Roll Number</label>
        <input name="roll_number" required>
      </div>
      <button class="btn" type="submit">Save</button>
      <a class="btn ghost" href="{{ url_for('index') }}">Cancel</a>
    </form>
  </div>
{% endblock %}
