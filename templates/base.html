<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Performance Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset@1.4.0/dist/reset.min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 1rem 2rem; background: #111827; border-bottom: 1px solid #1f2937; display:flex; align-items:center; justify-content:space-between;}
    a { color: #93c5fd; text-decoration: none; }
    .container { max-width: 980px; margin: 0 auto; padding: 1.5rem; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 1rem 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .grid { display: grid; gap: 1rem; }
    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    .btn { display:inline-block; padding: .6rem 1rem; border-radius: 12px; background: #2563eb; color: white; border: 0; cursor: pointer; }
    .btn.secondary { background:#0ea5e9; }
    .btn.ghost { background: transparent; border: 1px solid #334155; color:#e2e8f0; }
    .field { display:flex; flex-direction:column; gap:.35rem; margin-bottom: .75rem; }
    input, select { padding:.6rem .7rem; border-radius: 12px; border:1px solid #334155; background:#0b1020; color:#e2e8f0;}
    table { width:100%; border-collapse: collapse; }
    th, td { padding:.6rem .5rem; border-bottom:1px solid #1f2937; text-align:left; }
    .flash { padding:.7rem 1rem; border-radius:12px; margin-bottom: 1rem; }
    .flash.error { background:#7f1d1d; }
    .flash.success { background:#064e3b; }
  </style>
</head>
<body>
  <header>
    <div><a href="{{ url_for('index') }}"><strong>Student Performance Tracker</strong></a></div>
    <nav style="display:flex; gap:.5rem;">
      <a class="btn ghost" href="{{ url_for('add_student') }}">Add Student</a>
      <a class="btn ghost" href="{{ url_for('reports') }}">Reports</a>
      <a class="btn" href="https://github.com/new">Deploy</a>
    </nav>
  </header>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
